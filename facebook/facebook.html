<!DOCTYPE html>
<html>
	<head>
		<title>Facebook</title>	
		<link href="style.css" rel="stylesheet" type="text/css"/>
	</head>	
	<body>
		<header>
			<div class="header-block">			
				<div class="logo">
                    <img src="imgs/facebook-logo-white-full-transparent.png" width="192" height="64" alt="Facebook">
                </div><!--LOGO-->
                <div class="login">
					<div class="email">
						<label for="email">Email or Phone</label>
						<br>
						<input type="text" name="email" id="email">
					</div>
					<div class="pw">
						<label for="pw">Password</label>
						<br>
						<input type="password" name="pw" id="pw">
						<br>
						<a href="#">Forgot password?</a>
					</div>
					<div class="login-button">
						<input type="submit" value="Login">
					</div>
				</div><!--LOGIN-->
			</div>
		</header>

		<div class="content-block clearfix">
			<div class="facebook-connect">
				<p>Facebook helps you connect and share with the people in your life</p>

				<img src="imgs/world.png">
			</div><!--facebook connect-->
				
			<div class="create-account">
				<h2>Create an account</h2>
				<p class="free">It's free and always will be</p>
				<div class="account">
					<form >
						<input type="text" name="first-name" placeholder="First name">
						<input type="text" name="surname" placeholder="Surname">
						<br>
						<input type="text" name="mobile" placeholder="Mobile number or email adress">
						<br>
						<input type="password" name="password" placeholder="New password">
						<br>
						<label>Birthday</label>
						<br>
						<input type="date" name="date"><span>Why do I need to provide my date of birth</span>
						<br>
						<input type="radio" name="gender" value="Female"><label>Female</label>
						<input type="radio" name="gender" value="Male"><label>Male</label>
						<br>
						<span class="by-clicking">By clicking Create an account you to agree to our <a href="#">Terms</a>and that you have read our <a href="#">Data Policy</a> including our <a href="#">Cookie Use</a></span>
						<br>
						<input type="submit" value="Create an account">
						<br>
					</form>
				</div>
			</div><!--create account-->

		</div><!--content block-->
		
	</body>




</html>
